<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit="signup(signupForm.$valid) "novalidate>
    <input type="text" ng-model="user.username" required>
    <input type="password" ng-model="user.password" ng-pattern="/^[a-zA-Z0-9]*$/" required>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
